<form [formGroup]="step2Form" (ngSubmit)="onSave()">
    <div class="form-group">
        <label for="country">Country</label>
        <select id="country" class="form-control" formControlName="country">
            <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
        </select>
        <div *ngIf="step2Form.get('country')?.invalid && (step2Form.get('country')?.dirty || step2Form.get('country')?.touched)"
            class="text-danger">
            Country is required.
        </div>
    </div>

    <div class="form-group">
        <label for="province">Province</label>
        <select id="province" class="form-control" formControlName="province">
            <option *ngFor="let province of provinces" [value]="province.id">{{ province.name }}</option>
        </select>
        <div *ngIf="step2Form.get('province')?.invalid && (step2Form.get('province')?.dirty || step2Form.get('province')?.touched)"
            class="text-danger">
            Province is required.
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="step2Form.invalid">Save</button>
</form>
