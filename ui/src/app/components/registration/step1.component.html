<form [formGroup]="step1Form" (ngSubmit)="onNext($event)">
    <div class="form-group">
        <label for="email">Login (Email)</label>
        <input id="email" type="email" class="form-control" formControlName="email">
        <div *ngIf="step1Form.get('email')?.invalid && (step1Form.get('email')?.dirty || step1Form.get('email')?.touched)"
            class="text-danger">
            Please enter a valid email.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
        <div *ngIf="step1Form.get('password')?.invalid && (step1Form.get('password')?.dirty || step1Form.get('password')?.touched)"
            class="text-danger">
            Password must contain at least 1 digit and 1 letter.
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword">
        <div *ngIf="step1Form.errors && (step1Form.get('confirmPassword')?.dirty || step1Form.get('confirmPassword')?.touched)"
            class="text-danger">
            Passwords do not match.
        </div>
    </div>

    <div class="form-group form-check">
        <input id="agree" type="checkbox" class="form-check-input" formControlName="agree">
        <label for="agree" class="form-check-label">I agree to the terms and conditions</label>
        <div *ngIf="step1Form.get('agree')?.invalid && (step1Form.get('agree')?.dirty || step1Form.get('agree')?.touched)"
            class="text-danger">
            You must agree before proceeding.
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="step1Form.invalid">Next</button>
</form>
